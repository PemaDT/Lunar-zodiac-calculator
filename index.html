<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Find Your Zodiac Animal</h1>
        <p class="text-gray-600 mb-6">Enter your birth year to discover your Chinese zodiac animal.</p>

        <div class="mb-6">
            <label for="birthYear" class="block text-gray-700 font-medium mb-2">Enter Year:</label>
            <input type="number" id="birthYear" placeholder="e.g., 1990" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg">
        </div>

        <button onclick="calculateZodiac()" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Calculate Zodiac
        </button>

        <div id="result" class="mt-8 text-xl font-semibold text-gray-800 hidden">
            <!-- Result will be displayed here -->
        </div>

        <div id="message" class="mt-4 text-red-500 font-medium hidden">
            <!-- Error messages will be displayed here -->
        </div>

    </div>

    <script>
        // Data for Chinese zodiac animals, descriptions, elements, and Yin/Yang.
        const zodiacData = [
            { animal: "Rat", emoji: "ğŸ€", description: "Quick-witted, resourceful, charming, and intelligent.", funFact: "Rats are known for being quick-witted and smart. They are often seen as a symbol of wealth and abundance in Chinese culture." },
            { animal: "Ox", emoji: "ğŸ‚", description: "Hardworking, patient, reliable, and strong.", funFact: "The Ox is a symbol of strength and determination. They are known for their reliability and patience." },
            { animal: "Tiger", emoji: "ğŸ…", description: "Courageous, confident, charismatic, and unpredictable.", funFact: "Tigers are courageous and confident leaders. They are respected for their bravery and passion." },
            { animal: "Rabbit", emoji: "ğŸ‡", description: "Gentle, elegant, kind, and responsible.", funFact: "The Rabbit is a symbol of elegance and peace. They are known for their gentle and kind nature." },
            { animal: "Dragon", emoji: "ğŸ‰", description: "Ambitious, powerful, charismatic, and passionate.", funFact: "Dragons are the most powerful and revered of the zodiac signs. They symbolize good fortune and are seen as charismatic leaders." },
            { animal: "Snake", emoji: "ğŸ", description: "Intelligent, wise, mysterious, and graceful.", funFact: "The Snake is known for its intelligence and intuition. They are wise and often have a calm, graceful demeanor." },
            { animal: "Horse", emoji: "ğŸ", description: "Energetic, active, intelligent, and independent.", funFact: "Horses are energetic and free-spirited. They love adventure and are known for their independence." },
            { animal: "Goat", emoji: "ğŸ", description: "Calm, gentle, sympathetic, and creative.", funFact: "Goats are known for their calm and gentle nature. They are also highly creative and artistic." },
            { animal: "Monkey", emoji: "ğŸ’", description: "Smart, clever, curious, and playful.", funFact: "Monkeys are the tricksters of the zodiac. They are intelligent, witty, and have a playful nature." },
            { animal: "Rooster", emoji: "ğŸ“", description: "Observant, hardworking, courageous, and proud.", funFact: "Roosters are known for their punctuality and hard work. They are confident and have a great sense of style." },
            { animal: "Dog", emoji: "ğŸ•", description: "Loyal, honest, courageous, and friendly.", funFact: "Dogs are symbols of loyalty and honesty. They are known for their unwavering friendship and protective nature." },
            { animal: "Pig", emoji: "ğŸ–", description: "Compassionate, generous, diligent, and easy-going.", funFact: "Pigs are known for their kindness and generosity. They are hard-working and enjoy the simple pleasures of life." }
        ];

        function calculateZodiac() {
            const birthYearInput = document.getElementById('birthYear');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('message');
            const year = parseInt(birthYearInput.value);

            // Hide previous results and messages
            resultDiv.classList.add('hidden');
            messageDiv.classList.add('hidden');

            // Simple validation
            if (isNaN(year) || year < 1) {
                messageDiv.textContent = "Please enter a valid year.";
                messageDiv.classList.remove('hidden');
                return;
            }

            // The Chinese zodiac cycle is based on a 12-year cycle.
            // The year 1900 was the year of the Rat.
            // The formula is (year - 4) % 12, as the Rat is the first animal and the cycle started in a year ending in 4.
            const index = (year - 4) % 12;
            const animalData = zodiacData[index];

            // Determine the element based on the last digit of the year
            const lastDigit = year % 10;
            let element = "";
            if (lastDigit === 0 || lastDigit === 1) element = "Metal";
            else if (lastDigit === 2 || lastDigit === 3) element = "Water";
            else if (lastDigit === 4 || lastDigit === 5) element = "Wood";
            else if (lastDigit === 6 || lastDigit === 7) element = "Fire";
            else if (lastDigit === 8 || lastDigit === 9) element = "Earth";

            // Determine Yin or Yang
            const yinYang = year % 2 === 0 ? "Yin" : "Yang";

            setTimeout(() => {
                resultDiv.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span class="text-6xl mb-4">${animalData.emoji}</span>
                        <span class="text-3xl font-bold text-blue-600">${animalData.animal}</span>
                        <p class="mt-4 text-gray-700 text-base italic text-center">${animalData.description}</p>
                        <p class="mt-2 text-gray-700 text-sm text-center">${animalData.funFact}</p>
                        <div class="grid grid-cols-2 gap-4 mt-4 text-left w-full max-w-xs">
                            <div class="text-gray-800">
                                <span class="font-bold">Element:</span> <span class="text-blue-600 font-medium">${element}</span>
                            </div>
                            <div class="text-gray-800">
                                <span class="font-bold">Yin/Yang:</span> <span class="text-blue-600 font-medium">${yinYang}</span>
                            </div>
                        </div>
                        <button onclick="resetApp()" class="mt-6 w-full bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                            Reset
                        </button>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('fade-in-up');
            }, 300);
        }

        function resetApp() {
            const birthYearInput = document.getElementById('birthYear');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('message');

            birthYearInput.value = '';
            resultDiv.classList.add('hidden');
            resultDiv.classList.remove('fade-in-up');
            messageDiv.classList.add('hidden');
        }
    </script>

</body>
</html>

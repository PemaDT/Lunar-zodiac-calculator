<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            background-image: url('https://images.unsplash.com/photo-1549495754-db2785501306?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures background doesn't scroll with content */
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Mode Toggle Button -->
    <div class="absolute top-4 right-4">
        <button onclick="toggleTheme()" class="bg-white/50 dark:bg-gray-800/50 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow-lg focus:outline-none transition-colors duration-300 backdrop-blur-sm">
            <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <!-- Calculator Section -->
    <div class="w-full max-w-md p-8 bg-white/80 dark:bg-gray-800/80 rounded-lg shadow-xl text-center mb-8 transition-colors duration-300 backdrop-blur-sm">
        <h1 class="text-3xl font-bold mb-4">Find Your Zodiac Animal</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Enter your birth year to discover your Chinese zodiac animal.</p>

        <div class="mb-6">
            <label for="birthYear" class="block font-medium mb-2">Enter Year:</label>
            <input type="number" id="birthYear" placeholder="e.g., 1990" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg bg-white dark:bg-gray-700 transition-colors duration-300">
        </div>

        <button onclick="calculateZodiac()" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Calculate Zodiac
        </button>

        <div id="result" class="mt-8 text-xl font-semibold hidden">
            <!-- Result will be displayed here -->
        </div>

        <div id="message" class="mt-4 text-red-500 font-medium hidden">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <!-- Zodiac Gallery Section -->
    <div class="w-full max-w-5xl p-8 bg-white/80 dark:bg-gray-800/80 rounded-lg shadow-xl text-center transition-colors duration-300 backdrop-blur-sm">
        <h2 class="text-2xl font-bold mb-6">All Zodiac Animals</h2>
        <div id="zodiacGallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <!-- Zodiac cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Data for Chinese zodiac animals, descriptions, elements, and Yin/Yang.
        const zodiacData = [
            { animal: "Rat", emoji: "üêÄ", description: "Quick-witted, resourceful, charming, and intelligent.", funFact: "Rats are known for being quick-witted and smart. They are often seen as a symbol of wealth and abundance in Chinese culture." },
            { animal: "Ox", emoji: "üêÇ", description: "Hardworking, patient, reliable, and strong.", funFact: "The Ox is a symbol of strength and determination. They are known for their reliability and patience." },
            { animal: "Tiger", emoji: "üêÖ", description: "Courageous, confident, charismatic, and unpredictable.", funFact: "Tigers are courageous and confident leaders. They are respected for their bravery and passion." },
            { animal: "Rabbit", emoji: "üêá", description: "Gentle, elegant, kind, and responsible.", funFact: "The Rabbit is a symbol of elegance and peace. They are known for their gentle and kind nature." },
            { animal: "Dragon", emoji: "üêâ", description: "Ambitious, powerful, charismatic, and passionate.", funFact: "Dragons are the most powerful and revered of the zodiac signs. They symbolize good fortune and are seen as charismatic leaders." },
            { animal: "Snake", emoji: "üêç", description: "Intelligent, wise, mysterious, and graceful.", funFact: "The Snake is known for its intelligence and intuition. They are wise and often have a calm, graceful demeanor." },
            { animal: "Horse", emoji: "üêé", description: "Energetic, active, intelligent, and independent.", funFact: "Horses are energetic and free-spirited. They love adventure and are known for their independence." },
            { animal: "Goat", emoji: "üêê", description: "Calm, gentle, sympathetic, and creative.", funFact: "Goats are known for their calm and gentle nature. They are also highly creative and artistic." },
            { animal: "Monkey", emoji: "üêí", description: "Smart, clever, curious, and playful.", funFact: "Monkeys are the tricksters of the zodiac. They are intelligent, witty, and have a playful nature." },
            { animal: "Rooster", emoji: "üêì", description: "Observant, hardworking, courageous, and proud.", funFact: "Roosters are known for their punctuality and hard work. They are confident and have a great sense of style." },
            { animal: "Dog", emoji: "üêï", description: "Loyal, honest, courageous, and friendly.", funFact: "Dogs are symbols of loyalty and honesty. They are known for their unwavering friendship and protective nature." },
            { animal: "Pig", emoji: "üêñ", description: "Compassionate, generous, diligent, and easy-going.", funFact: "Pigs are known for their kindness and generosity. They are hard-working and enjoy the simple pleasures of life." }
        ];

        // Function to render the result in the calculator section
        function renderResult(animalData, year, years) {
            const resultDiv = document.getElementById('result');
            
            // Determine the element based on the last digit of the year
            const lastDigit = year % 10;
            let element = "";
            if (lastDigit === 0 || lastDigit === 1) element = "Metal";
            else if (lastDigit === 2 || lastDigit === 3) element = "Water";
            else if (lastDigit === 4 || lastDigit === 5) element = "Wood";
            else if (lastDigit === 6 || lastDigit === 7) element = "Fire";
            else if (lastDigit === 8 || lastDigit === 9) element = "Earth";

            // Determine Yin or Yang
            const yinYang = year % 2 === 0 ? "Yin" : "Yang";
            
            resultDiv.innerHTML = `
                <div class="flex flex-col items-center">
                    <span class="text-6xl mb-4">${animalData.emoji}</span>
                    <span class="text-3xl font-bold text-blue-600">${animalData.animal}</span>
                    <p class="mt-4 text-gray-700 dark:text-gray-400 text-base italic text-center">${animalData.description}</p>
                    <p class="mt-2 text-gray-700 dark:text-gray-400 text-sm text-center">${animalData.funFact}</p>
                    <div class="grid grid-cols-2 gap-4 mt-4 text-left w-full max-w-xs">
                        <div class="text-gray-800 dark:text-gray-200">
                            <span class="font-bold">Element:</span> <span class="text-blue-600 font-medium">${element}</span>
                        </div>
                        <div class="text-gray-800 dark:text-gray-200">
                            <span class="font-bold">Yin/Yang:</span> <span class="text-blue-600 font-medium">${yinYang}</span>
                        </div>
                    </div>
                    ${years ? `
                        <div class="mt-6 w-full text-center">
                            <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-2">Previous & Next Years:</h3>
                            <div class="flex flex-wrap justify-center gap-2">
                                ${years.map(y => `<span class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full px-3 py-1 text-sm font-medium">${y}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    <button onclick="resetApp()" class="mt-6 w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-md transition duration-300 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        Reset
                    </button>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('fade-in-up');
        }

        function calculateZodiac() {
            const birthYearInput = document.getElementById('birthYear');
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');
            const year = parseInt(birthYearInput.value);

            // Hide previous results and messages
            resultDiv.classList.add('hidden');
            messageDiv.classList.add('hidden');

            // Simple validation
            if (isNaN(year) || year < 1) {
                messageDiv.textContent = "Please enter a valid year.";
                messageDiv.classList.remove('hidden');
                return;
            }

            // The Chinese zodiac cycle is based on a 12-year cycle.
            // The year 1900 was the year of the Rat.
            // The formula is (year - 4) % 12, as the Rat is the first animal and the cycle started in a year ending in 4.
            const index = (year - 4) % 12;
            const animalData = zodiacData[index];

            setTimeout(() => {
                renderResult(animalData, year);
            }, 300);
        }

        function displaySelectedZodiac(index) {
            const birthYearInput = document.getElementById('birthYear');
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');

            // Find the most recent year of the selected animal <= current year
            let recentYear = new Date().getFullYear();
            while ((recentYear - 4) % 12 !== index) {
                recentYear--;
            }

            // Set the input field to this recent year
            birthYearInput.value = recentYear;

            // Calculate previous and next years around this recent year
            const years = [];
            for (let i = -4; i <= 4; i++) {
                if (i !== 0) {
                    years.push(recentYear + (i * 12));
                }
            }
            
            // Hide previous results and messages
            resultDiv.classList.add('hidden');
            messageDiv.classList.add('hidden');

            const animalData = zodiacData[index];

            setTimeout(() => {
                renderResult(animalData, recentYear, years);
            }, 300);
        }

        function resetApp() {
            const birthYearInput = document.getElementById('birthYear');
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('message');

            birthYearInput.value = '';
            resultDiv.classList.add('hidden');
            resultDiv.classList.remove('fade-in-up');
            messageDiv.classList.add('hidden');
        }

        // Function to dynamically display all zodiac animals on page load
        function displayZodiacGallery() {
            const galleryDiv = document.getElementById('zodiacGallery');
            galleryDiv.innerHTML = ''; // Clear existing content

            zodiacData.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'dark:bg-gray-700', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'flex-col', 'items-center', 'text-center', 'cursor-pointer', 'hover:shadow-lg', 'transition-shadow', 'duration-300', 'transition-colors', 'duration-300');
                card.innerHTML = `
                    <span class="text-5xl mb-2">${item.emoji}</span>
                    <span class="font-bold text-lg">${item.animal}</span>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">${item.description}</p>
                `;
                card.onclick = () => displaySelectedZodiac(index);
                galleryDiv.appendChild(card);
            });
        }
        
        // Dark Mode Logic
        const toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon();
        };

        const updateIcon = () => {
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('sun-icon').classList.toggle('hidden', isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', !isDark);
        };

        // On page load, apply the saved theme and display the gallery
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateIcon();
            displayZodiacGallery();
        };
    </script>

</body>
</html>
